<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17264bb952.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="container-main">
        <form id="form">
          <input
            type="text"
            placeholder="City"
            class="input-city"
            class="form-control"
            id="search-city"
            autocomplete="off"
          />
        </form>
        <i class="fas fa-map-marker-alt" id="location-id"></i>
        <h1 id="current-city"></h1>
        <p id="date"></p>
        <p id="weather-description"></p>
        <h2>
          <span id="current-temperature"></span>º<a href="#" id="celsius">C</a>
        </h2>
        <span class="high-low-1">
          <p id="today-temp">
            <strong>H: <span id="day-high"></span>º</strong>
            | L: <span id="day-low"></span>º
          </p>
        </span>
      </div>

      <div class="container-sun">
        <div class="row">
          <div class="col-6">
            <img src="img/icons8-sunrise-100.png" alt="" />
            <p id="sunrise">
              <span id="sunrise-text">SUNRISE</span>
              <br />
              <span id="update-sunrise">am</span>
            </p>
          </div>
          <div class="col-6">
            <img src="img/icons8-sunset-100.png" alt="" />
            <p id="sunset">
              <span id="sunset-text">SUNSET</span>
              <br />
              <span id="update-sunset">pm</span>
            </p>
          </div>
        </div>
      </div>

      <div class="row prevision-container">
        <div class="col card-container">
          <div class="card">
            <div class="card-body">
              <h6>CHANCE OF RAIN</h6>
              <p>xx%</p>
              <hr />
              <h6>FEELS LIKE</h6>
              <p><span id="feels-like"></span>º</p>
            </div>
          </div>
        </div>

        <div class="col card-container">
          <div class="card">
            <div class="card-body">
              <h6>HUMIDITY</h6>

              <p><span id="humidity"></span>%</p>
              <hr />
              <h6>UV INDEX</h6>
              <p>x</p>
            </div>
          </div>
        </div>

        <div class="col card-container">
          <div class="card">
            <div class="card-body">
              <h6>WIND</h6>
              <p><span id="wind-speed"></span>km/h</p>
              <hr />
              <h6>VISIBILITY</h6>
              <p>xxkm</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-forecast">
        <div class="temperature">
          <div class="row">
            <div class="col-4" id="five-day-forecast">
              <div class="days">
                <ul>
                  <li>Thursday</li>
                  <li>Friday</li>
                  <li>Saturday</li>
                  <li>Sunday</li>
                  <li>Monday</li>
                </ul>
              </div>
            </div>
            <div class="col-4">
              <div class="high-low-2">
                <ul>
                  <li><strong>19º</strong> | 10º</li>
                  <li><strong>20º</strong> | 12º</li>
                  <li><strong>22º</strong> | 14º</li>
                  <li><strong>26º</strong> | 14º</li>
                  <li><strong>23º</strong> | 14º</li>
                </ul>
              </div>
            </div>
            <div class="col-4" id="icons">
              <div class="icon">
                <ul>
                  <li><i class="fas fa-sun"></i></li>
                  <li><i class="fas fa-cloud"></i></li>
                  <li><i class="fas fa-cloud-sun-rain"></i></li>
                  <li><i class="fas fa-sun"></i></li>
                  <li><i class="fas fa-cloud-sun"></i></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small id="github-link"
        ><a href="https://github.com/TrishaGovind/weather-app" target="_blank"
          ><span id="link">Open-source code</span></a
        >
        by Trisha Govind</small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
